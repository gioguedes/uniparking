<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uniparking - Home</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body class="d-flex flex-column min-vh-100">
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
        <div class="container">
            <a class="navbar-brand fw-bold" th:href="@{/}">
                <i class="fa-solid fa-parking me-2"></i> Uniparking
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarIndex" aria-controls="navbarIndex" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarIndex">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/clientes/listar}">
                            <i class="fa-solid fa-users me-1"></i> Clientes
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/veiculos/cadastrar}">
                            <i class="fa-solid fa-car me-1"></i> Veículos
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/vagas}">
                            <i class="fa-solid fa-square-parking me-1"></i> Vagas
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/registros}">
                            <i class="fa-solid fa-list me-1"></i> Registros
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<!--
  d-flex flex-column min-vh-100 => Faz o body ter altura mínima de 100% da tela.
  main: flex-grow-1 => faz com que main cresça para ocupar o espaço entre header e footer.
  align-items-center justify-content-center => centraliza vertical e horizontalmente.
-->
<main class="d-flex flex-grow-1 align-items-center justify-content-center">
    <div class="container text-center">
        <h2 class="fw-bold mb-3 text-dark">Bem-vindo ao Uniparking</h2>
        <p class="lead text-secondary">Escolha uma das opções abaixo para começar.</p>
        <div class="d-flex flex-wrap justify-content-center gap-3 mt-4">
            <a class="btn btn-primary shadow-sm" th:href="@{/clientes/listar}">
                <i class="fa-solid fa-users me-1"></i> Clientes
            </a>
            <a class="btn btn-primary shadow-sm" th:href="@{/veiculos/cadastrar}">
                <i class="fa-solid fa-car me-1"></i> Veículos
            </a>
            <a class="btn btn-primary shadow-sm" th:href="@{/vagas}">
                <i class="fa-solid fa-square-parking me-1"></i> Vagas
            </a>
            <a class="btn btn-primary shadow-sm" th:href="@{/registros}">
                <i class="fa-solid fa-list me-1"></i> Registros
            </a>
        </div>
    </div>
</main>

<!--
  Rodapé com mt-auto ou não é necessário,
  pois o main já ocupa todo o espaço (flex-grow-1).
-->
<footer class="bg-dark text-white text-center py-3">
    <div class="container">
        <span>&copy; Uniparking 2025</span>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
