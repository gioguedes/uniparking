<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listagem de Clientes - Uniparking</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<header>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" th:href="@{/}"><i class="fa-solid fa-house"></i> Uniparking</a>
    </div>
  </nav>
</header>
<main class="container my-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="mb-0"><i class="fa-solid fa-users"></i> Clientes</h1>
    <a class="btn btn-success" th:href="@{/clientes/cadastrar}">
      <i class="fa-solid fa-plus"></i> Novo Cliente
    </a>
  </div>
  <div class="table-responsive">
    <table class="table table-striped align-middle">
      <thead class="table-dark">
      <tr>
        <th>Nome</th>
        <th>Telefone</th>
        <th>E-mail</th>
        <th>Endereço</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="cliente : ${clientes}">
        <td th:text="${cliente.nome}"></td>
        <td th:text="${cliente.telefone}"></td>
        <td th:text="${cliente.email}"></td>
        <td th:text="${cliente.endereco}"></td>
      </tr>
      </tbody>
    </table>
  </div>
</main>
<footer class="bg-dark text-white text-center py-3">
  <button class="btn btn-outline-light" onclick="window.location.href='/'">
    <i class="fa-solid fa-arrow-left"></i> Voltar para o Início
  </button>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
